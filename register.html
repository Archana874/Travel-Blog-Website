<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    
</head>
<style>
    body {
  font-family: 'Times New Roman', Times, serif;
  background-color: #f0f0f0;
  
}

.container {
  width: 400px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #5cb85c;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

input[type="reset"] {
  background-color: #5cb85c;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}
button {
  background-color: #5cb85c;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Times New Roman', Times, serif;
}
h1{
    text-align: center;
    color: #333;
}
</style>
<body>
    <h1>Registration Page</h1>
    
    <form action="register.php" method="POST">
        <div class="container">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <button type="submit"><b>Register</b></button><br><br>
        <button type="reset"><b>Reset</b></button>
        <p>Already have an account? <a href="login.html">Login here</a></p><br>
    </form>
    </div>
</body>
</html>
