<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <!-- Contact Us Section -->
    <section id="contact" style="padding:40px; background-color:#f9f9f9; text-align:center;">
      <h2>Contact Us</h2>
      <p>We would love to hear from you! Whether you have questions, travel tips to share, or just want to say hello, our team is here to help.</p>

  <div style="display:flex; justify-content:space-between; gap:20px; max-width:1000px; margin:auto; flex-wrap:wrap;">
    <!-- Contact Info -->
    <div style="flex:1; min-width:250px; text-align:left;">
      <p><strong>Email:</strong> support@yourtravelblog.com</p>
      <p><strong>Phone/WhatsApp:</strong> +91 98765 43210</p>
      <p><strong>Location:</strong> Bangalore, India</p>
      <p>Follow us on social media for more travel inspiration!</p>
    </div>

    <!-- Contact Form -->
    <form style="flex:1; min-width:300px; display:flex; flex-direction:column; gap:10px;"
          onsubmit="alert('Message sent successfully!'); return false;">
      <input type="text" placeholder="Enter Your Name" required style="padding:12px; border:1px solid #ccc; border-radius:5px; font-family: 'Times New Roman', Times, serif;">
      <input type="email" placeholder="Enter Your Email" required style="padding:12px; border:1px solid #ccc; border-radius:5px; font-family: 'Times New Roman', Times, serif;">
      <textarea placeholder="Your Message" rows="5" required style="padding:12px; border:1px solid #ccc; border-radius:5px; font-family: 'Times New Roman', Times, serif;"></textarea>
      <button type="submit" style="padding:12px; background-color:#ff6600; color:white; border:none; border-radius:5px; cursor:pointer;">Send Message</button>
    </form>
  </div>
</section>
</body>
</html>
